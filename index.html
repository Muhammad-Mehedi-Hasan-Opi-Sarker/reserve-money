<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Reserve Money Calculator</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- image size  -->
    <main class="container container-sm d-lg-flex">
        <section class="">
            <h1 class="text-center">Reserve Money</h1>
            <div>
                <img class="img-fluid" src="image/money.png" alt="">
            </div>

        </section>
        <!-- income -->

        <section class="back">
            <div class="text-center p-3">
                <h3 class="mob-res">Incomes</h3>
                <span id="negative" class="hide">Please, exist positive number.</span>

                <div class="d-flex justify-content-center p-3">
                    <h4 class="mob-res p-1">Income:</h4>
                    <input type="number" name="" id="income">
                </div>
                <h3 class="mob-res">Expenses</h3>
                <div class="d-flex justify-content-center p-3">
                    <h4 class="mob-res p-1">Food:</h4>
                    <input type="number" name="" id="food">
                </div>
                <div class="d-flex justify-content-center p-3">
                    <h4 class="mob-res p-1">Rent:</h4>
                    <input type="number" name="" id="rent">
                </div>
                <div class="d-flex justify-content-center">
                    <h4 class="mob-res p-1">Clothes:</h4>
                    <input type="number" name="" id="clothes">
                </div>

                <div class="mt-3"> <button class="calcu" id="calculate-button" type="submit">Calculate</button></div>
                <div class="margin">
                    <h3 class="mob-res">Total Expenses: <span id="total-expenses"></span> </h3>
                    <span id="big" class="hide">Your expense more than income.So, we can't
                        show your <span class="bla-style">"balance."</span> </span>
                    <h3 class="mob-res">Balance: <span id="balance"></small></span></h3>

                </div>

                <!-- save money part  -->

                <div class="d-flex justify-content-center">
                    <h4 class="mob-res">Save:</h4>
                    <input type="number" name="" id="save-input">
                    <p>%</p>
                    <button id="save-button" class="calcu" type="submit">Save</button>
                </div>

                <div>
                    <h3 class="mob-res">Saving Amount: <span id="save-amount"></span></h3>
                    <h3 class="mob-res">Remaining Balance: <span id="remaining-balance"></span></h3>

                </div>

            </div>
        </section>

    </main>
    <script src="js/script.js"></script>
</body>

</html>
